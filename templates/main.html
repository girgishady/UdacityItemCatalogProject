<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sports Catalog</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='basic.css') }}">
	</head>
	<body>
		<div class="container">		

			<div class="row banner main " >
				<img class="mr-3" src="static/img/Sports-Banner.jpg" alt="Generic placeholder image">
			</div>
			<div class="row banner main">
				<div class="column">
					<li class="media">
						<img class="mr-3" src="static/img/all.png" alt="Generic placeholder image">
						<a href = {{url_for('showCategories')}}> <h1>Categories</h1> </a>
					</li>
				</div>
				<div class="column">
					<a class="btn btn-danger" href = {{url_for('gdisconnect')}}> <h3>logout</h3> </a>
					<a href = {{url_for('newToolItem')}}> <h3>add new Item</h3> </a>
					<h1>latest Items</h1>
				</div>
			</div>

			<div class="row">
				<div class="column">
					{% for category in categories %}
						<a href = "{{url_for('showTool', category_id = category.id)}}">
							<div class="row">
								<div class="col-md-1"></div>
									<div class="col-md-10 category-list">
										<h3>{{category.name}}</h3>
									</div>
								<div class="col-md-1"></div>
							</div>
						</a>
					{% endfor %}
				</div>
				<div class="column">
					{% for item in items %}
						<a href = "{{url_for('ShowDesc', category_id = item.category.id, item_id = item.id)}}">
							<div class="row">
								<div class="col-md-1"></div>
									<div class="col-md-10 category-list">
										<h3>{{item.name}}       ({{item.category.name}})</h3>
									</div>
								<div class="col-md-1"></div>
							</a>
						</div>
					{% endfor %}
				</div>
			</div>
			

		</div>
	</body>
</html>

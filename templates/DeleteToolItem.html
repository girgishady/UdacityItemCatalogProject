<html lang="en">
	<head>
		<title>Delete Tool Item</title>

	</head>
	<body>
	<div class="row banner main " >
		<img class="mr-3" src="http://localhost:5000/static/img/Sports-Banner.jpg" alt="Generic placeholder image">

			<div class="col-md-11 col-md-offset-1 padding-none">
				<h1>Delete Tool Item</h1>
			</div>
		</div>
		<div class="row">
			<h2> Are you sure you want to delete {{item.name}}? </h2>

		<form action="#" method = 'post'>

			<a href = '{{url_for('showCategories')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>

		</form>
